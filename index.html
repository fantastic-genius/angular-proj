<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="myController">
    <div class="container">
        <h2>The Current Time is: {{ curTime }}</h2>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>
        var myApp = angular.module('myApp', []);
        
        var myConfig = myApp.constant('myConfig', {
            dateVal: new Date()
        })

        var myController = myApp.controller('myController', [
            '$scope', 'myConfig', 
            function($scope, myConfig){
                $scope.curTime = myConfig.dateVal;

        }]);
    </script>
</body>

</html>
